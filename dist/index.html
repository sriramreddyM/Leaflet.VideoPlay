<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- leaflet css link  -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />

    <!-- <link
      rel="stylesheet"
      href="./style.css"
    /> -->

    <title>Leaflet.VideoMaps-demo</title>

    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        width: 100%;
        height: 100vh;
      }
      #vplayer {
        position: absolute;
        top: 540px;
        left: 10px;
        width: 300px;
        height: 180px;
        padding: 0px;
        z-index: 500;
        /* border: 5px solid red; */
      }
      .box{
        position: absolute;
        top: 0;
        z-index: 9999;
        text-align: center;
        width: 150px;
        left: 50%;
        margin-left: -75px; /* half of the width */
        background-color:rgb(43, 178, 160);
      }
    </style>
  </head>
  <body>
    <div class="box"> Click on Track to play the video </div>
    <div id="map"></div>
    <div id="vplayer"></div>
  </body>
</html>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.vectorgrid@latest/dist/Leaflet.VectorGrid.js"></script>
<!-- <script src="./Leaflet.VideoMaps.js"></script> -->
<script src="https://unpkg.com/leaflet.videomaps@1.1.1/dist/Leaflet.VideoMaps.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>

<script>

var map = L.map("map").setView([14.0818318, 100.6325879], 14);
  var osm = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19,
    attribution:
      '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
  });
  osm.addTo(map);

  var geojsonStyle = {
    fillColor:"#ff0000",
    color: "#000",
    weight: 1,
    opacity: 1,
    fillOpacity: 0.7,
  };

  var options = {
      maxZoom: 20,
      tolerance: 3,
      debug: 0,
      style: geojsonStyle
  };

fetch('./sample.json')
    .then(result => result.json())
    .then((output) => {
        var addedTrack = L.VideoMaps.drawTrack(output, "vplayer").addTo(map);
    })
    .catch(err => console.error(err));
</script>
